    <div class="login-background">
    <div class="login-container">
        <h1>Sign Up</h1>
        <form action="#" class="login-form">
    <form method="POST" id="signup-form" class="hidden">
      <input type="hidden" name="action" value="signup" />
      <div class="input-group">
                <label for="email">Email</label>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required />
                </div>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required />
                </div>
            </div>

      <div class="input-group">
        <label for ="name">Name:</label>
        <div class="input-box">
            <span class="icon">  </span>
        <input type="text" id="name" name="name" placeholder="Enter your name" required />
      </div>
      </div>

      <div class="input-group">
        <label for="contact_number">Contact Number:</label>
        <div class="input-box">
        <div class="country-code-box">
          <select name="country_code" required>
            <option value="">Code</option>
            <option value="+1">+1 (USA)</option>
            <option value="+44">+44 (UK)</option>
            <option value="+91">+91 (India)</option>
            <option value="+61">+61 (Australia)</option>
            <option value="+81">+81 (Japan)</option>
            <option value="+49">+49 (Germany)</option>
            <option value="+33">+33 (France)</option>
            <option value="+86">+86 (China)</option>
            <option value="+7">+7 (Russia)</option>
            <option value="+55">+55 (Brazil)</option>
          </select>
          <input type="text" name="contact_number" required placeholder="Phone number" />
        </div>
      </div>
      </div>

      <div class="input-group">
        <label for ="name">Age:</label>
        <div class="input-age-box">
            <span class="icon">  </span>
        <input type="number" id="age" name="age" placeholder="Enter your age" required />
      </div>
      </div>


      <div class="input-group">
        <div class="input-box">
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
   <option value="">Choose your Gender</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="non-binary">Non-binary</option>
    <option value="genderqueer">Genderqueer</option>
    <option value="agender">Agender</option>
    <option value="prefer-not-to-say">Prefer not to say</option>
    <option value="other">Other</option>
  </select>
      </div>
      </div>
            <button type="submit" class="btn login-btn">Register</button>
            <div class="login-register">
    </form>
<p>Already Have an account? <a href="/Umeed/Login.html" class="register-link">Login here </a></p>
  </div>
</div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

</body>
